<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation Test</title>
  </head>
  <body>

      <form id="testForm" action="" method="GET">
        <label for="GET-name">Day of the Week (e.g. Monday):</label><br>
        <input data-form-check-rules="hasValue isValidDayWord" id="GET-day" type="text" name="day"><br><br>
        <label for="GET-name">Day of the Month (e.g. 1, 2, 14):</label><br>
        <input data-form-check-rules="hasValue isValidDayNumber" id="GET-dayNum" type="text" name="day">
        <br><br>
        <input type="submit" value="Submit">
      </form>

  </body>

  <script src="formcheck.js"></script>

  <script>
    window.onload = () => {
      // New up the form
      const form = new formCheck.Form("#testForm", validForm, invalidForm);

      // The callback for form validation failure
      function invalidForm(elements) {
        elements.forEach((element) => {
          element.style.borderColor = "red";
        });
      }

      function validForm() {
        alert("Valid!");
      }

    };
</script>

</html>
